<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="calculator" class="container">
      <h1>Calculator</h1>
      <div class="num input-num">
        <label for="number1">Number 1</label>
        <input type="number" id="number1" name="number" />
      </div>
      <div class="num input-num">
        <label for="number2">Number 2</label>
        <input type="number" id="number2" name="number" />
      </div>
      <br />
      <button class="btn btn-success" onclick="" id="add">+</button>
      <button class="btn btn-success" id="subtract">-</button>
      <button class="btn btn-success" id="multiply">*</button>
      <button class="btn btn-success" id="divide">/</button>
      <h3>Result: <span id="result">0</span></h3>
    </div>

    <script src="scripts.js"></script>
    <script>
      const result = document.getElementById("result");

      document.getElementById("add").addEventListener("click", () => {
        const num1 = parseFloat(document.getElementById("number1").value);
        const num2 = parseFloat(document.getElementById("number2").value);

        result.innerText = num1 + num2;
      });
      document.getElementById("subtract").addEventListener("click", () => {
        const num1 = parseFloat(document.getElementById("number1").value);
        const num2 = parseFloat(document.getElementById("number2").value);
        let sub = num1 - num2;
        result.innerText = sub;
      });
      document.getElementById("multiply").addEventListener("click", () => {
        const num1 = parseFloat(document.getElementById("number1").value);
        const num2 = parseFloat(document.getElementById("number2").value);
        let sum = num1 * num2;
        result.innerText = sum;
      });
      document.getElementById("divide").addEventListener("click", () => {
        const num1 = parseFloat(document.getElementById("number1").value);
        const num2 = parseFloat(document.getElementById("number2").value);
        let sum = num1 / num2;
        result.innerText = sum;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.bundle.js"></script>
  </body>
</html>
