<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing table</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .pricing-card {
        margin-bottom: 30px;
        transition: transform 0.3s;
      }
      .pricing-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Pricing Offers</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="card pricing-card text-center">
            <div class="card-body">
              <div class="container">
                <h5 class="card-title border-bottom">Basic</h5>
              </div>

              <h2 class="card-price mb-5 mt-5">
                $3 <span class="period">/mo</span>
              </h2>
              <ul class="list-group list-group-flush">
                <li class="list-group-item border-top">Feature 1</li>
                <li class="list-group-item border-top">Feature 2</li>
                <li class="list-group-item border-top">Feature 3</li>
              </ul>
              <button class="btn btn-primary mt-3">Subscribe</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card pricing-card text-center">
            <div class="card-body">
              <div class="container">
                <h5 class="card-title border-bottom">Premium</h5>
              </div>

              <h2 class="card-price mb-5 mt-5">
                $10 <span class="period">/mo</span>
              </h2>
              <ul class="list-group list-group-flush">
                <li class="list-group-item border-top">Feature 1</li>
                <li class="list-group-item border-top">Feature 2</li>
                <li class="list-group-item border-top">Feature 3</li>
              </ul>
              <button class="btn btn-primary mt-3">Subscribe</button>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6">
          <div class="card pricing-card text-center">
            <div class="card-body">
              <div class="container">
                <h5 class="card-title border-bottom">Super Vip Pro</h5>
              </div>

              <h2 class="card-price mb-5 mt-5">
                $20 <span class="period">/mo</span>
              </h2>
              <ul class="list-group list-group-flush">
                <li class="list-group-item border-top">Feature 1</li>
                <li class="list-group-item border-top">Feature 2</li>
                <li class="list-group-item border-top">Feature 3</li>
              </ul>
              <button class="btn btn-primary mt-3">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgEPSP5vWEpQoeKMrzHjgPH5PEF9z9TNRy6lHohHB6Uw0JzCGoI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgEPSP5vWEpQoeKMrzHjgPH5PEF9z9TNRy6lHohHB6Uw0JzCGoI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
