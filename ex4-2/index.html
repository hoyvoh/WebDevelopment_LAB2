<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin-top: 50px;
      }
      #game-container {
        text-align: center;
        max-width: 300px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1>Guess the Number!</h1>
      <p>I'm thinking of a number between 1 and 100.</p>
      <input
        type="number"
        id="guess-input"
        min="1"
        max="100"
        placeholder="Enter your guess"
      />
      <button id="guess-button">Guess</button>
      <div id="result"></div>
    </div>

    <script>
      let randomNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
      const guessInput = document.getElementById("guess-input");
      const guessButton = document.getElementById("guess-button");
      const resultDisplay = document.getElementById("result");

      guessButton.addEventListener("click", () => {
        const userGuess = Number(guessInput.value);
        if (!userGuess || userGuess < 1 || userGuess > 100) {
          resultDisplay.textContent =
            "Please enter a number between 1 and 100.";
          return;
        }

        if (userGuess === randomNumber) {
          resultDisplay.textContent = "Correct! You guessed the number!";
          resultDisplay.style.color = "green";
          let randomNumber = Math.floor(Math.random() * 100) + 1;
        } else if (userGuess < randomNumber) {
          resultDisplay.textContent = "Too low. Try again!";
          resultDisplay.style.color = "orange";
        } else {
          resultDisplay.textContent = "Too high. Try again!";
          resultDisplay.style.color = "orange";
        }
        guessInput.value = "";
        guessInput.focus();
      });
    </script>
  </body>
</html>
